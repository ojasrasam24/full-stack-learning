<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<main>
    <h1>Study Tracker</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="hour-1" name="study-hour" value="1">
            <label for="hour-1">Study Hour 1</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="www.example.com" target="_blank">Study Material 1</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="hour-2" name="study-hour" value="2">
            <label for="hour-2">Study Hour 2</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="www.example.com" target="_blank">Study Material 2</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="hour-3" name="study-hour" value="3">
            <label for="hour-3">Study Hour 3</label>
            <ul class="sub-item">
                <li><a href="www.example.com" class="sub-item-link" target="_blank">Study Material 3</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="hour-4" name="study-hour" value="4">
            <label for="hour-4">Study Hour 4</label>
            <ul class="sub-item">
                <li><a href="www.example.com" class="sub-item-link" target="_blank">Study Material 4</a></li>
            </ul>
        </li>
    </ul>
</main>
</body>

</html>
