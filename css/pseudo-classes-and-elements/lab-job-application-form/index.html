<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form>
            <label for="name">Full Name: <input id="name" type="text" placeholder="Enter Your Name"></label>
            <label for="email">Email: <input id="email" type="email" placeholder="Enter Your Email" /></label>
            <label for="position">Position: <select name="position" id="position" required>
                <option value="" disabled selected>Select a position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select></label>
            <fieldset class="radio-group">
                <legend>Availability:</legend>
                <label>
                    <input type="radio" name="availability" value="full-time" /> Full-Time</label>
                <label><input type="radio" name="availability" value="part-time" /> Part-Time</label>
            </fieldset>
            <label for="message">Why do you want this Job? <textarea id="message" placeholder="Type your motivations..."></textarea></label>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
