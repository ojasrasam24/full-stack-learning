<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A rubic cube, Multicolor Generic." />
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Card Name: </label>
            <input type="text" id="card-name" name="card-name" placeholder="Enter Card Holder Name" required aria-required="true" />
            <label for="card-number">Card Number: </label>
            <input type="number" name="card-number" id="card-number" required aria-required="true" />
        </form>
    </section>
</body>

</html>
