<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Main Title of the page</h1>
  <section>
    <h2>Title of the song playing.</h2>
    <audio controls aria-label="Music Player for Sailing Away">
      <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mp3">
      If nothing is playabel your browser dosn't support any format we have
    </audio>
  </section>
  <section>
    <h2>Title of the video playing</h2>
    <video controls aria-label="Video player for the Video Playing" width="360px">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
      <track src="subtitle.vtt" kind="subtitles" srclang="en" label="English" srclang="en">
    </video>
  </section>
  <section>
    <h2>Transcript</h2>
    <p>The transcript will go here...</p>
  </section>
</body>

</html>
