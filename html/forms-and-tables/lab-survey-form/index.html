<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">FreeCodeCamp User Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name" id="name-label">Name: (required)</label>
        <input type="text" id="name" name="name" required placeholder="Ojas">
        <label for="email" id="email-label">Email: (required)</label>
        <input type="email" id="email" name="email" required placeholder="ojas@email.com">
        <label for="age" id="number-label">Age</label>
        <input type="number" min="10" max="150" placeholder="69" id="number" name="age">
        <label for="dropdown">What describes your role?</label>
        <select id="dropdown" name="role">
          <option value="student">Student</option>
          <option value="working" selected>Working Professional</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Would you recommend us to others?</legend>
        <label for="yes-option">Yes</label>
        <input checked type="radio" id="yes-option" value="yes" name="would-recommend">
        <label for="no-option">No</label>
        <input type="radio" id="no-option" value="no" name="would-recommend">
      </fieldset>
      <fieldset>
        <legend>What would you like from our services to be improved?</legend>
        <label for="bootcamps">Bootcamps</label>
        <input type="checkbox" id="bootcamps" name="improvements" value="bootcamps">
        <label for="notes">Notes</label>
        <input type="checkbox" id="notes" name="improvements" value="notes">
      </fieldset>
      <fieldset>
        <legend>Any Comments / Suggestions?</legend>
        <textarea name="comments-suggestions" rows="10" cols="30" placeholder="Type your comments or suggestions here..."></textarea>
      </fieldset>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
